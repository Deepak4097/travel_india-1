<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>TRAVEL WEBSITE</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light"> WT </h1>
            <ul class="nav-items">
            <li class="nav-item"><a href="./home.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
            <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>H. No. 127/1 A group New Vidi gharkul kumbhari, solapur</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>awardeepu@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Cell</h2>
                        <p>+91 9156812858</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">contact us</h1>
                    <p class="text-gray">Let us know your questions, suggestion and concerns by filling out the contact from below.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn-form">submit</button>
                </form>

            </div>
        
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-link">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
        </div>
     <p class="text-light">World travel &copy; 2020, All Rights Reserved</p>
</footer>
